{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:url" content="http://www.prandius.net{{ post.permalink }}" /> 
  <meta property="og:title" content="Prandius" /> 
  <meta property="og:image" content="{{ post.photo_url_large }}" />
  <meta property="og:description" content="{{ post.description }}" />
  <title>Prandius - culinary moments</title>
  <meta name="description" content="A place, where food lovers can post a picture of their dinner plate, and see what others eat... around the same time, or somewhere nearby.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>

<div id="fb-root"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-7 col-sm-8 col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>{{ post.user_name }}</strong> - {{ post.description }}
            <br>{{ post.create_date }}
          </div>
          <div class="panel-body">
            <img src="{{ post.photo_url_large }}" style="max-width:100%; max-height:100%;" alt="posted photo"/>
            <p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="row text-center">
      <div class="col-md-4">
        <a href="/index.html">Home</a>
      </div>
      <div class="col-md-4">
        <a href="/index.html#map_feed">Map</a>
      </div>
      <div class="col-md-4">
        <a href="/about.html">About</a>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
