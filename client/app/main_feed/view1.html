<div class="row">
  <div class="col-md-2 hidden-sm hidden-xs" ng-include="'side_menu/left.html'">
  </div>
  <div class="col-lg-8 col-md-8 col-sm-9 hidden-xs">
    <div class="panel panel-default" ng-repeat="post in posts">
      <div class="panel-heading">
        <strong>{{ post.user_name }}</strong> - {{ post.description }}
        <br>{{ post.create_date }}
      </div>
      <div class="panel-body">
        <img ng-src="{{post.photo_url}}" width="470" alt="posted photo"/>
        <!--
        <a href="#/post/{{post.permalink}}">
          <img ng-src="{{post.photo_url}}" width="470" alt="posted photo"/>
        </a>
        -->
      </div>
    <!-- end: panel -->
    </div>
  <!-- end: col-md-8 -->
  </div>
  <div class="hidden-lg hidden-md hidden-sm col-xs-12">
    <div class="panel panel-default" ng-repeat="post in posts">
      <div class="panel-heading">
        <strong>{{ post.user_name }}</strong> - {{ post.description }}
        <br>{{ post.create_date }}
      </div>
      <div class="panel-body">
        <img ng-src="{{post.photo_url}}" width="235" alt="posted photo"/>
      </div>
    <!-- end: panel -->
    </div>
  <!-- end: col-md-8 -->
  </div>

  <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12" ng-include="'side_menu/story.html'">
  </div>
</div>
