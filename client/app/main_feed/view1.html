<div class="row">
  <div class="col-md-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        My profile
      </div>
      <div class="panel-body">
        Welcome, {{ name }}!
      </div>
    <!-- end: panel -->
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        Friends
      </div>
      <div class="panel-body">
        TODO
      </div>
    <!-- end: panel -->
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        Maps
      </div>
      <div class="panel-body">
        TODO
      </div>
    <!-- end: panel -->
    </div>
  <!-- end: col-md-2 -->
  </div>
  <div class="col-md-10">
    <div class="col-md-6" ng-repeat="post in posts">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>{{ post.description }}</strong> - {{ post.create_date }}
      </div>
      <div class="panel-body">
        <img ng-src="{{ post.photo_url }}" height="200"/>
      </div>
    <!-- end: panel -->
    </div>
    </div>
  <!-- end: col-md-10 -->
  </div>
</div>
