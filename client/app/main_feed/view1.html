<div class="row">
  <div class="col-md-2 hidden-sm hidden-xs" ng-include="'side_menu/left.html'">
  </div>
  <div class="col-lg-8 col-md-8 col-sm-9 hidden-xs">
    <div class="panel panel-default" ng-repeat="post in posts">
      <div class="panel-heading">
        <strong>{{ post.user_name }}</strong> - {{ post.description }}
        <br>{{ post.create_date }}
      </div>
      <div class="panel-body">
        <div class="modal fade" id="modal{{post.pk}}" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-body">
                <img ng-src="{{post.photo_url}}" style="max-width:100%; max-height:100%;" alt="posted photo in full"/>
              </div>
            </div>
          </div>
        </div>

        <img ng-src="{{post.photo_url}}" style="max-width:100%; max-height:100%;" alt="posted photo" data-toggle="modal" data-target="#modal{{post.pk}}"/>
        <!--
        <a href="{{post.permalink}}">
          Show
        </a>
        -->
        <div class="fb-like" data-href="{{post.permalink}}" data-layout="standard" data-action="like" data-show-faces="false" data-share="true"></div>
      </div>
    <!-- end: panel -->
    </div>
  <!-- end: col-md-8 -->
  </div>
  <div class="hidden-lg hidden-md hidden-sm col-xs-12">
    <div class="panel panel-default" ng-repeat="post in posts">
      <div class="panel-heading">
        <strong>{{ post.user_name }}</strong> - {{ post.description }}
        <br>{{ post.create_date }}
      </div>
      <div class="panel-body">
        <img ng-src="{{post.photo_url}}" width="235" alt="posted photo"/>
      </div>
    <!-- end: panel -->
    </div>
  <!-- end: col-md-8 -->
  </div>

  <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12" ng-include="'side_menu/story.html'">
  </div>
</div>
