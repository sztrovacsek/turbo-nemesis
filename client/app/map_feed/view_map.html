<div class="row">
  <div class="col-lg-2 col-md-2 hidden-sm hidden-xs" ng-include="'side_menu/left.html'"></div>

  <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Map Feed
      </div>
      <div class="panel-body">
        <div style="height: 500px;">
          <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-markers models="posts" idkey="'post_id'" coords="'coords'" icon="'photo_url_map'">
              <ui-gmap-windows show="false">
                <div>
                  <div ng-non-bindable>
                    <strong>{{user_name}}</strong>
                    <br>{{description}}
                    <br><a href="{{permalink}}" target="_blank">Show</a>
                  </div>
                </div>
              </ui-gmap-windows>
            </ui-gmap-markers>
          </ui-gmap-google-map>
        </div>
      </div>
    </div>
  <!-- end: middle div -->
  </div>

</div>
