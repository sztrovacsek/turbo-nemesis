<div class="row">
  <div class="col-md-2" ng-include="'side_menu/left.html'">
  </div>
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>{{ post.user_name }}</strong> - {{ post.description }}
        <br>{{ post.create_date }}
      </div>
      <div class="panel-body">
        <img ng-src="{{ post.photo_url_large }}" style="max-width:100%; max-height:100%;" alt="posted photo"/>
        <div class="fb-comments" data-href="{{post.permalink}}" data-numposts="5" data-colorscheme="light"></div>
      </div>
    <!-- end: panel -->
    </div>
  </div>
  <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12" ng-include="'side_menu/story.html'">
  </div>

</div>
