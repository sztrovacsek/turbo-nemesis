<div class="row">
  <div class="col-lg-2 col-md-2 hidden-sm hidden-xs" ng-include="'side_menu/left.html'">
  </div>
  <div class="col-lg-7 col-md-7 col-sm-8 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>{{ post.user_name }}</strong> - {{ post.description }}
        <br>{{ post.create_date }}
      </div>
      <div class="panel-body">
        <img ng-src="{{ post.photo_url_large }}" style="max-width:100%; max-height:100%;" alt="posted photo"/>
        <p>
        <div class="fb-like" data-href="http://www.prandius.net{{post.permalink_fb}}" data-layout="standard" data-action="like"
            data-show-faces="false" data-share="true"></div>
      </div>
        <p>
        <div class="fb-comments" data-href="http://www.prandius.net{{post.permalink_fb}}" data-numposts="5" data-colorscheme="light"></div>
      </div>
    </div>
  </div>

</div>
