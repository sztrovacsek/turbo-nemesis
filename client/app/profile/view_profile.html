<div class="row">
  <div class="col-lg-2 col-md-2 hidden-sm hidden-xs" ng-include="'side_menu/left.html'">
  </div>
  <div class="col-lg-7 col-md-7 col-sm-8 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Stats
      </div>
      <div class="panel-body">
        You have {{ count }} posts
      </div>
    </div>
    <div class="panel panel-default" ng-repeat="post in posts">
      <div class="panel-heading">
        {{ post.create_date }} - {{ post.description }}
      </div>
      <div class="panel-body">
        <div class="modal fade" id="modal_edit{{post.post_id}}" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <img ng-src="{{post.photo_url_map}}" style="height: 50px;" alt="posted photo small"/>
                <strong>Edit Post</strong>
              </div>
              <div class="modal-body">
                <form role="form">
                  <div class="form-group">
                    <label>Descriprion</label>
                    <input type="text" class="form-control" ng-model="post.description" placeholder="Description">
                  </div>
                   <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="form-control" ng-model="post.location" placeholder="Location">
                  </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="clickSave(post.post_id)">Save changes</button>
              </div>
            </div>
          </div>
          <!-- end: modal_edit -->
        </div>
        <div class="modal fade" id="modal_delete{{post.post_id}}" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <img ng-src="{{post.photo_url_map}}" style="height: 50px;" alt="posted photo small"/>
                <strong>Delete Post</strong>
              </div>
              <div class="modal-body">
                Are you sure you want to delete post?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="clickDelete(post.post_id)">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
          <!-- end: modal_delete -->
        </div>

        <img ng-src="{{post.photo_url}}" style="height: 200px;" alt="posted photo"/>
        <p/>
        <div>
          <button class="btn" data-toggle="modal" data-target="#modal_edit{{post.post_id}}">
            <i class="glyphicon glyphicon-pencil"></i> Edit
          </button> 
          <button class="btn" data-toggle="modal" data-target="#modal_delete{{post.post_id}}">
            <i class="glyphicon glyphicon-remove-sign"></i> Delete
          </button> 

        </div>
      </div>
    </div>
  <!-- end: middle div -->
  </div>

  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12" ng-include="'side_menu/story.html'"></div>
</div>
